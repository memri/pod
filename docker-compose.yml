version: '3'
services:
  pod:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    image: pod:latest
    ports:
      - "3030:3030"
    networks:
      - memri-net
    volumes:
      - ./data/db:/data/db
      - ./data/certs:/data/certs
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - POD_OWNER_HASHES=ANY
      - INSECURE_NON_TLS=0.0.0.0
      - SERVICES_CALLBACK_ADDRESS=pod_pod_1:3030
      - SERVICES_DOCKER_NETWORK=pod_memri-net

volumes:
  db:

networks:
  memri-net:
