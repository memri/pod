version: '3'
services:
  pod:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    image: pod:latest
    ports:
      - "3030:3030"
    networks:
      - memri-net
    volumes:
      - ./data/db:/data/db
      - ./data/certs:/data/certs
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - POD_IS_IN_DOCKER=true
      - POD_OWNER_HASHES=ANY
      #- POD_ADDRESS=
      #- POD_HTTPS_CERTIFICATE=
      #- POD_USE_INSECURE_NON_TLS=

volumes:
  db:

networks:
  memri-net:
