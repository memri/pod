version: '3'
services:
  pod:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    image: pod:latest
    ports:
      - "3030:3030"
    networks:
      - memri-net
    volumes:
      - ./data/db:/data/db
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - POD_IS_IN_DOCKER=true
      # Uncomment insecure http headers below if you want to set Access-Control-Allow-Origin to *
      # - INSECURE_HTTP_HEADERS=true

volumes:
  db:

networks:
  memri-net:
