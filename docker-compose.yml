version: '3'
services:
  pod:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    image: pod:latest
    ports:
      - "3030:3030"
    networks:
      - memri-net
    volumes:
      - ./data/db:/home/memri-pod/data/db
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - POD_IS_IN_DOCKER=true

volumes:
  db:

networks:
  memri-net:
